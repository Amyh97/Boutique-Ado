{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Thank You.</h2>
            <p class="text-black">Your order information is below. A confirmation email witll be sent to
                <strong>{{ order.email }}</strong>.</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <!-- order summary -->
        <div class="col-12 col-lg-7"></div>
        <div class="row">
            <!-- button to show users lstest deals -->
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}?category=new_arrivals,deals,clearance"
                    class="btn btn-black rounded-0 my-2">
                    <span class="icon mr-2">
                        <i class="fas fa-gifts"></i>
                    </span>
                    <span class="text-uppercase">Now check out the latest deals!</span>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
